<mat-card-title>
  <h2>Top Heroes</h2>
</mat-card-title>

<mat-card-content>
  <mat-nav-list>
  <a mat-list-item *ngFor="let hero of (heroes$ | async)" [routerLink]="['/detail', hero.id]"  class="col-1-4">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
  </mat-nav-list>
</mat-card-content>
